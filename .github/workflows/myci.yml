name: Build and Package APK

on:
  push:
    branches:
      - main  # 触发条件：当代码推送到主分支时执行

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2  # 检出代码仓库

      - name: Set up JetBrains Runtime 17
        uses: actions/setup-java@v2
        with:
          distribution: 'jre'  # 指定使用 JRE
          java-version: '17'   # 指定 JDK 版本为 17
          jre: 'jbr'            # 指定使用 JetBrains Runtime

      - name: Build with Gradle
        run: ./gradlew build  # 使用 Gradle 构建项目

      - name: Package APK
        run: ./gradlew assembleDebug  # 生成 Debug 版本的 APK
